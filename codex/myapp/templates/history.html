{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>codeX| Dashboard</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <!-- Bootstrap 3.3.2 -->
    <link
      href="{% static 'hback/bootstrap/css/bootstrap.min.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- FontAwesome 4.3.0 -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Ionicons 2.0.0 -->
    <link
      href="http://code.ionicframework.com/ionicons/2.0.0/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Theme style -->
    <link href="{% static 'hback/css/userHome.css'%}" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins 
         folder instead of downloading all of them to reduce the load. -->
    <link
      href="{% static 'hback/dist/css/skins/_all-skins.min.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- iCheck -->
    <link
      href="{% static 'hback/plugins/iCheck/flat/blue.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Morris chart -->
    <!-- <link href="plugins/morris/morris.css" rel="stylesheet" type="text/css" /> -->
    <!-- jvectormap -->
    <link
      href="{% static 'hback/plugins/jvectormap/jquery-jvectormap-1.2.2.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Date Picker -->
    <link
      href="{% static 'hback/plugins/datepicker/datepicker3.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Daterange picker -->
    <link
      href="{% static 'hback/plugins/daterangepicker/daterangepicker-bs3.css'%}"
      rel="stylesheet"
      type="text/css"
    />
    <!-- bootstrap wysihtml5 - text editor -->
    <link
      href="{% static 'hback/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css'%}"
      rel="stylesheet"
      type="text/css"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="skin-blue">
    <div class="wrapper">
      <header class="main-header">
        <!-- Logo -->
        <a href="" class="logo"><b>Code</b>X</a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a
            href="#"
            class="sidebar-toggle"
            data-toggle="offcanvas"
            role="button"
          >
            <span class="sr-only">Toggle navigation</span>
          </a>
         
        </nav>
      </header>
      <!-- Left side column. contains the logo and sidebar -->
      <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
          <!-- Sidebar user panel -->
          <div class="user-panel">
           
            <div class="pull-left info">
              <p>{{userdata.fname}}  {{userdata.lname}}</p>

              <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
          </div>
          <!-- search form -->
        
          <!-- /.search form -->
          <!-- sidebar menu: : style can be found in sidebar.less -->
          <ul class="sidebar-menu">
          
            <li class="treeview">
              <a href="/adminHome/">
                <i class="fa fa-users"></i>  <span>User Details</span>
              </a>
            </li>

            <li class="active treeview">
              <a href="">
                <i class="fa fa-history"></i> <span>History</span>
              </a>
            
            </li>
            <li class="treeview">
              <a href="/admin/">
                <i class="fa fa-user"></i> <span>Superuser</span>
              </a>
            
            </li>
            <li class="treeview">
              <a href="/usrlogout/">
                <i class="fa fa-sign-out"></i> <span>Logout</span>
              </a>
            
            </li>

           
          </ul>
        </section>
        <!-- /.sidebar -->
      </aside>

      <!-- Right side column. Contains the navbar and content of the page -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
           Admin Panel
            <small>History</small>
          </h1>
          <ol class="breadcrumb">
            <li>
              <a href="#"></a>
            </li>
            <li class="active"></li>
          </ol>
        </section>

        <!-- Display, Search for users to add friends -->
        <div class="History">
            <h1>Website History</h1>
            <div class="lists">
                <table id="tb1">
                    <tr>
                        <th id="event">Event</th>
                        <th>Time</th>
                    </tr>
                    
                    {%for h in WebsiteHistory%}
                        <tr>
                            <td>{{h.event}}</td>
                            <td>{{h.occured_at}}</td>
                        </tr>
                    {%endfor%}
                </table>
            </div>
        </div>
    <style>
        .History{
            margin: 0 auto;
            margin-top: 50px;
            background-color: grey;
            border: 2px solid #87f031;
            border-radius: 20px;
            width: 700px;
            height: 600px;
            padding: 20px;
        }
        h1{
            background-color: #111119;
            color: white;
            border-radius: 10px 0px 10px 0px;
            padding: 5px;
        }
        .lists{
            width: 100%;
            height: 480px;
            background-color: #111119;
            overflow: auto;
            color: white;
            border-radius: 10px;
        }
        .lists::-webkit-scrollbar{
            display: none;
        }
        th:not(first-child){
        margin-left: 300px;
        padding: 20px;
       }
        #event{
        margin-right: 200px;
       }
        td{
        padding: 20px;
        margin-right: 100px;
       }
    </style>
    <!-- jQuery 2.1.3 -->
   
    <script src="{% static 'hback/plugins/jQuery/jQuery-2.1.3.min.js'%}"></script>
    <!-- jQuery UI 1.11.2 -->
    <script
      src="http://code.jquery.com/ui/1.11.2/jquery-ui.min.js"
      type="text/javascript"
    ></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge("uibutton", $.ui.button);
    </script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'hback/bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
    <!-- Morris.js charts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="{% static 'hback/plugins/morris/morris.min.js'%}" type="text/javascript"></script>
    <!-- Sparkline -->
    <script
      src="{% static 'hback/plugins/sparkline/jquery.sparkline.min.js'%}"
      type="text/javascript"
    ></script>
    <!-- jvectormap -->
    <script
      src="{% static 'hback/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'%}"
      type="text/javascript"
    ></script>
    <script
      src="{% static 'hback/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'%}"
      type="text/javascript"
    ></script>
    <!-- jQuery Knob Chart -->
    <script src="{% static 'hback/plugins/knob/jquery.knob.js'%}" type="text/javascript"></script>
    <!-- daterangepicker -->
    <script
      src="{% static 'hback/plugins/daterangepicker/daterangepicker.js'%}"
      type="text/javascript"
    ></script>
    <!-- datepicker -->
    <script
      src="{% static 'hback/plugins/datepicker/bootstrap-datepicker.js'%}"
      type="text/javascript"
    ></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script
      src="{% static 'hback/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js'%}"
      type="text/javascript"
    ></script>
    <!-- iCheck -->
    <script src="{% static 'hback/plugins/iCheck/icheck.min.js'%}" type="text/javascript"></script>
    <!-- Slimscroll -->
    <script
      src="{% static 'hback/plugins/slimScroll/jquery.slimscroll.min.js'%}"
      type="text/javascript"
    ></script>
    <!-- FastClick -->
    <script src="{% static 'hback/plugins/fastclick/fastclick.min.js'%}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'hback/dist/js/app.min.js'%}" type="text/javascript"></script>

    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="{% static 'hback/dist/js/pages/dashboard.js'%}" type="text/javascript"></script>

    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'hback/dist/js/demo.js'%}" type="text/javascript"></script>
    
  </body>
</html>
